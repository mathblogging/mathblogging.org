<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style>
body {
  margin:0; padding:0;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  font-weight: 300;
  color: #111;
  background-color: #fdfdfd;
}
div.page-content {
  max-width: 800px;
  margin: 0px auto;
}
header.site-header {
  background-color: #7F9FB7;
  text-align: center;
  padding: 20px;
}
aside.primary {
  float: right; width:200px;
  padding: 2em 0;
}
div.post {
  float: left;
  width: 600px;
  margin-bottom: 20px;
}
aside.secondary {
  float: right; width: 200px;
}
nav > a {
  display: block;
}
aside h3 {
  margin: 0;
}
p {
  margin: 0; padding: 0;
}

@media ( max-width: 800px ) {
  aside.primary {
    background-color: #7F9FB7;
    padding: 0 0 1em 0;
    float: none;
    width: 100%;
  }
  div.post {
    float: none;
    width; 100%;
    margin-left: 20px;
    margin-right: 20px;
  }
  aside.secondary {
    background-color: black;
    color: white;
    padding: 1em 0;
    float: none; width: 100%;
  }
  aside h3 {
    margin: 0px 20px;
  }
  nav {
    display: flex;           display: -webkit-flex;
    flex-flow: row wrap;     -webkit-flex-flow: row wrap;
  }
  aside.primary nav {
    justify-content: center; -webkit-justify-content: center;
  }
  nav > a {
    margin: 0px 20px;
    width: 120px;
  }
  aside.primary nav > a {
    text-align: center;
  }
}
</style>
<style type="text/css"></style></head>
<body>
  <header class="site-header">
    <a class="site-title" href="/">
      <img src="assets/mb-logo.png" />
    </a>
  </header>
  <div class="page-content">
    <aside class="primary">
      <nav>
	<a href="">Editor's picks</a>
	<a href="">About</a>
      </nav>
    </aside>
    <div class="post">
      <header class="post-header">
	<h1>Here is an article title</h1>
      </header>
      <article class="post-content">
	<p>Here is a paragraph</p>
	<p>Here is another line</p>
	<p>And another</p>
	<p>And another</p>
	<p>And another</p>
	<p>And another</p>
      </article>
    </div class="post">
    <aside class="secondary">
      <h3>Categories</h3>
      <nav>
	<a href="">Education</a>
	<a href="">Journalism</a>
	<a href="">Research</a>
	<a href="">Teaching</a>
	<a href="">Recreational</a>
	<a href="">Web</a>
	<a href="">Other</a>
      </nav>
    </aside>
  </div>
</body>
</html>
