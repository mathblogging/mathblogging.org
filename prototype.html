<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style>
body {
  margin:0; padding:0;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  font-weight: 300;
  color: #111;
  background-color: #fdfdfd;
}
p {
  margin:0; padding:0;
}
header.site-header {
  background-color: #7F9FB7;
  text-align: center;
  padding: 20px;
}
nav {
  float: right; width:200px;
  padding: 2em 0;
}
div.post {
  float: left; width:600px;
  margin-bottom: 20px;
}
aside {
  float: right; width:200px;
}
aside h3 {
  margin: 0;
}
.page-content {
  max-width: 800px;
  margin: 0px auto;
}
@media ( max-width: 800px ) {
  nav {
    background-color: #7F9FB7;
    padding: 1em 0;
    float: none; width: 100%;
  }
  div.post {
    float: none; width; 100%;
    margin-left: 20px;
    margin-right: 20px;
  }
  aside {
    background-color: black; color: white;
    padding: 1em 0;
    float: none; width: 100%;
  }
  aside h3 {
    margin: 0px 20px;
  }
  .menu {
    display: flex;
    flex-flow: row wrap;
  }
  .menu > div {
    margin: 0px 20px;
    width: 120px;
  }
  nav .menu > div {
    text-align: center;
  }
  nav .menu {
    justify-content: center;
}
</style>
<style type="text/css"></style></head>
<body>
  <header class="site-header">
    <a class="site-title" href="/">
      <img src="assets/mb-logo.png" />
    </a>
  </header>
  <div class="page-content">
    <nav>
      <div class="menu">
	<div>Editor's picks</div>
	<div>About</div>
      </div>
    </nav>
    <div class="post">
      <header class="post-header">
	<h1>Here is an article title</h1>
      </header>
      <article class="post-content">
	<p>Here is a paragraph</p>
	<p>Here is another line</p>
	<p>And another</p>
	<p>And another</p>
	<p>And another</p>
	<p>And another</p>
      </article>
    </div class="post">
    <aside>
      <h3>Categories</h3>
      <div class="menu">
	<div>Education</div>
	<div>Journalism</div>
	<div>Research</div>
	<div>Teaching</div>
	<div>Recreational</div>
	<div>Web</div>
	<div>Other</div>
      </div>
    </aside>
  </div>


</body></html>
